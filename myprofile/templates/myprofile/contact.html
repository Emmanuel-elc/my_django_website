{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="{% static 'myprofile/style.css' %}">
</head>
<body>
    <nav>
        <div class="container">
            <h1 class="logo">Emmanuel Muganzi</h1>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'projects' %}">Projects</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h2>Contact Me</h2>
            {% if messages %}
                {% for message in messages %}
                    <p style="color:green;">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Your Name" required><br><br>
                <input type="email" name="email" placeholder="Your Email" required><br><br>
                <input type="text" name="subject" placeholder="Subject" required><br><br>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea><br><br>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Emmanuel Muganzi. All rights reserved.</p>
    </footer>
</body>
</html>
